<mat-drawer-container class="dash-container">
  <mat-drawer #drawer mode="side" opened="true" class="">
    <div class="drawer-brand">
      <div class="drawer-brand-logo">
        <img src="../../../assets/images/logo.png">
      </div>
    </div>
  </mat-drawer>
  <mat-drawer-content>
    <div class="nav">
      <div class="nav-header">
        <div class="nav-title">
          <button mat-icon-button (click)="drawer.toggle()">
            <i class="fas fa-bars"></i>
          </button>
        </div>
      </div>
      <div class="nav-btn">
        <label for="nav-check">
          <span></span>
          <span></span>
          <span></span>
        </label>
      </div>
      <input type="checkbox" id="nav-check">
      <div class="nav-links">
        <a href="https://codepen.io/jo_Geek/" target="_blank">Need help</a>
        <a href="https://jsfiddle.net/user/jo_Geek/" target="_blank">Contact</a>
      </div>
    </div>
    <div class="main-container">
      <router-outlet></router-outlet>
    </div>
  </mat-drawer-content>
</mat-drawer-container>
